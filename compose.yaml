services:

  testrunner:
    image: $DEV_IMAGE_TAG
    environment:
      WORK_DIR: $PWD
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apikeymgmtv2
    build:
      dockerfile: Dockerfile.dev
      context: .
      args:
        OTP_VERSION: $OTP_VERSION
        THRIFT_VERSION: $THRIFT_VERSION
    volumes:
      - .:$PWD
    hostname: akm
    depends_on:
      db:
        condition: service_healthy
    working_dir: $PWD

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apikeymgmtv2
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  token-keeper:
    image: ghcr.io/valitydev/token-keeper:sha-42d4a27
    command: /opt/token-keeper/bin/token-keeper foreground
    depends_on:
      machinegun:
        condition: service_healthy
    healthcheck:
      test: "/opt/token-keeper/bin/token-keeper ping"
      interval: 10s
      timeout: 5s
      retries: 10

  machinegun:
    image: ghcr.io/valitydev/machinegun:sha-058bada
    command: /opt/machinegun/bin/machinegun foreground
    volumes:
      - ./test/machinegun/config.yaml:/opt/machinegun/etc/config.yaml
      - ./test/machinegun/cookie:/opt/machinegun/etc/cookie
    healthcheck:
      test: "/opt/machinegun/bin/machinegun ping"
      interval: 5s
      timeout: 1s
      retries: 20

  smtp4dev:
    image: rnwood/smtp4dev:v3
    ports:
      # Change the number before : to the port the web interface should be accessible on
      - '5000:80'
      # Change the number before : to the port the SMTP server should be accessible on
      - '25:25'
      # Change the number before : to the port the IMAP server should be accessible on
      - '143:143'
    volumes:
      # This is where smtp4dev stores the database..
      - smtp4dev-data:/smtp4dev
    environment:
      #Specifies the server hostname. Used in auto-generated TLS certificate if enabled.
      - ServerOptions__HostName=smtp4dev

      #The username for the SMTP server used to relay messages. If "" no authentication is attempted.
      - RelayOptions__Login=username

      #The password for the SMTP server used to relay messages
      - RelayOptions__Password=password

volumes:
  smtp4dev-data:
